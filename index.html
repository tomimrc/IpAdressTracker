<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body>
<main class="main">
  <div class="header">
    <form action="submit" id="form">
      <h1>IP Address Tracker</h1>
      <div class="inputContainer">
        <input type="text" name="input" id="input" placeholder="Search for any IP address or domain">
        <button type="submit" class="btn" id="btn"><img src="./images/icon-arrow.svg" alt="imagen icono flecha"></button>
      </div>
    </form>
    <div class="resultsContainer">
      <div class="resultDiv" id="divIp">
        <p>IP ADDRESS</p>
        <strong class="textIp" id="textIp">-</strong>
      </div>
      <div class="resultDiv location " id="divLocation">
        <p>LOCATION</p>
        <strong class="textLocation" id="textLocation">- </strong>
      </div>
      <div class="resultDiv timezone" id="timezone">
        <p>TIMEZONE</p>
        <strong class="textTimezone" id="textTimezone">-</strong>
      </div>
      <div class="resultDiv" id="isp">
        <p>ISP</p>
        <strong class="textIsp" id="textIsp">-</strong>
      </div>
    </div>
  </div>
  <div class="mapDiv">
    <div id="map"></div>
  </div>
</main>
  IP Address Tracker

  Search for any IP address or domain

  IP Address
  Location
  Timezone
    UTC <!-- add offset value dynamically using the API -->
  ISP
  <script src="script.js"></script>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
